<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Login</title>
</head>
<body>
    <div style="position: relative;" class="main">
        <div class="login-div">
            <p class="header-text">
                Welcome to book review system. Suggest a missing book.
            </p>
            <div class="form-table">
                <table style="width: 100%;margin-top: 20px;margin-bottom: 20px;border: 1px solid black; ">
                    <tr class="credentialContainer"> <td class="label" ><label style="width: 100%; " for="bookname">Book Name</label></td> 
                        <td class="input"><input type="email"  name="mail" id="mail"  placeholder="Steps to top"></td> </tr>
                </table>
                <table style="width: 100%;margin-top: 20px;margin-bottom: 20px;">
                    <tr class="credentialContainer"> <td class="label" ><label style="width: 100%; " for="review">Review</label></td> 
                        <td class="input"><input type="email" name="review" id="review" placeholder="What's on your mind"></td> </tr>
                </table>
                <table style="width: 100%;margin-top: 20px;margin-bottom: 20px;">
                    <tr class="credentialContainer"> <td class="label" ><label style="width: 100%; " for="rating">Rating</label></td> 
                        <td class="input"><input type="email" name="rating" id="rating" placeholder="Rate out of 5"></td> </tr>
                </table>
                <button class="btn">Suggest book</button>
            </div>
        </div>
       
    </div>

    
    <script src="../js/main.js"></script>
</body>

</html>
